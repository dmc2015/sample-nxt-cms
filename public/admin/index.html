<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@3.0.12/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Initialize CMS only after DOM is fully loaded
      document.addEventListener("DOMContentLoaded", function() {
        window.CMS_MANUAL_INIT = true; // Optional if you're manually initializing
        window.initCMS = function() {
          CMS.init();
        };
        
        // Call the initialization function
        window.initCMS();
      });
    </script>
  </body>
</html>
